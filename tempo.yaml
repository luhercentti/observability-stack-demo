# tempo.yaml
server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317  # This is internal port, keep as 4317

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/traces
    pool:
      max_workers: 10
      queue_depth: 100

compactor:
  compaction:
    block_retention: 1h

overrides:
  metrics_generator_processors: [service-graphs, span-metrics]